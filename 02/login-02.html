<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>Login</title>
	<style></style>
</head>

<body>
	<div class="container-xxl">
		<div class="row align-items-center justify-content-center" style="min-height: 100vh">
			<div class="col col-sm-5">
				<div class="card m-auto">
					<div class="card-header">
						<h1 class="h3 fw-normal">
							Angular to Django Market API
						</h1>
					</div>
					<div class="card-body">
						<form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
							
							<div class="mb-3">
								<label class="form-label" for="userNameId">User Name</label>
								<div class="">
									<input class="form-control" id="userNameId" type="text"
										placeholder="User Name (required)" required ngModel name="userName"
										#userNameVar="ngModel"
										[ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }" />
									<span class="invalid-feedback">
										<span *ngIf="userNameVar.errors?.required"> User name is required. </span>
									</span>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label" for="passwordId">Password</label>
								<div class="">
									<input class="form-control" id="passwordId" type="password"
										placeholder="Password (required)" required ngModel name="password"
										#passwordVar="ngModel"
										[ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
									<span class="invalid-feedback">
										<span *ngIf="passwordVar.errors?.required"> Password is required. </span>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="">
									<button class="btn btn-primary mr-3" type="submit" style="width:80px" [disabled]="!loginForm.valid"> 
										Log In 
									</button>
								</div>
							</div>
							
						</form>
					</div>
					<div>
						<p class="text-muted p-3">
							A demo for ...
						</p>
					</div>
					<div class="alert alert-danger" *ngIf="errorMessage">
						{{errorMessage}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 
	 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
